
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before-After Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f1dfeb;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .layer {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        .back {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #e881a7;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
      }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://phunugioi.com/wp-content/uploads/2020/02/hinh-anh-dep-thien-nhien.jpg" alt="">
            <div class="layer"></div>
            <div class="overlay"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Trái tim"></div>
        </div>
        <div class="gallery-item">
            <img src="https://phunugioi.com/wp-content/uploads/2020/10/hinh-anh-thien-nhien-buon.jpg" alt="">
            <div class="layer"></div>
            <div class="overlay"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Trái tim"></div>
        </div>
        <div class="gallery-item">
            <img src="https://phunugioi.com/wp-content/uploads/2021/11/Background-phong-canh.jpg" alt="">
            <div class="layer"></div>
            <div class="overlay"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Trái tim"></div>
        </div>
        <div class="gallery-item">
            <img src="https://phunugioi.com/wp-content/uploads/2021/07/Canh-dep-nhu-mo-thien-nhien-Viet-Nam-Cao-Bang.jpg" alt="">
            <div class="layer"></div>
            <div class="overlay"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Trái tim"></div>
        </div>
        <div class="gallery-item">
            <img src="https://antimatter.vn/wp-content/uploads/2022/12/hinh-nen-may-tinh-thien-nhien-phong-canh-mua-thu.jpg" alt="">
            <div class="layer"></div>
            <div class="overlay"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Trái tim"></div>
        </div>
    </div>
</body>
</html>
